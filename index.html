<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>iCupid - Find Your Match</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: env(safe-area-inset-top) env(safe-area-inset-right)
                    env(safe-area-inset-bottom) env(safe-area-inset-left);
            background: #000;
        }

        /* 全屏背景容器 */
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('welcome_mobile.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            
            /* 强制覆盖所有区域 */
            inset: 0;
            object-fit: cover;
            
            /* iOS特殊处理 */
            @supports (-webkit-touch-callout: none) {
                width: 100%;
                height: -webkit-fill-available;
            }
        }

        /* 页面内容容器 */
        .container {
            position: relative;
            min-height: 100vh;
            padding: 20px 15px;
            z-index: 2;
            
            /* 安全区域适配 */
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-right: calc(15px + env(safe-area-inset-right));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            padding-left: calc(15px + env(safe-area-inset-left));
            
            /* 保持内容滚动 */
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            
            /* 新增：优化布局结构 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 原有样式优化 */
        .logo {
            width: 100px;
            margin: 0 auto;
            display: block;
            
            /* 优化LOGO间距 */
            margin-bottom: 25px;
        }

        .main-content {
            text-align: center;
            
            /* 新增：内容区块间距 */
            margin: 15px 0;
        }

        .highlight {
            color: #ff4757;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(255,71,87,0.3);
        }

        .title {
            font-size: 24px;
            line-height: 1.3;
            
            /* 优化标题间距 */
            margin: 12px 0;
        }

        /* LOGO下方标题样式 */
        .logo-title {
            text-align: center;
            margin: 15px 0 25px;
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            line-height: 1.4;
            
            /* 新增：响应式字体 */
            @media (min-width: 480px) {
                font-size: 18px;
            }
        }

        /* 按钮上方标题样式 */
        .cta-title {
            text-align: center;
            margin: 0 0 25px;
            font-size: 20px;
            line-height: 1.4;
            
            /* 新增：文字渐显效果 */
            opacity: 0;
            animation: fadeIn 0.8s 0.3s forwards;
            
            /* 响应式适配 */
            @media (min-width: 480px) {
                font-size: 22px;
            }
        }

        /* 按钮和页脚容器 */
        .bottom-content {
            margin-top: auto;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            
            /* 新增：按钮容器样式 */
            text-align: center;
            margin: 20px 0;
        }

        .cta-button {
            display: inline-block;
            width: auto;
            min-width: 220px;
            padding: 16px 32px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 15px 0;
            box-shadow: 0 6px 12px rgba(255,71,87,0.25);
            
            /* 新增：悬停效果 */
            transform: translateY(0);
            
            /* 保持按钮位置 */
            position: relative;
            z-index: 3;
        }

        .cta-button:active {
            transform: scale(0.96) translateY(2px);
        }

        .cta-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 15px rgba(255,71,87,0.3);
        }

        .footer {
            text-align: center;
            padding: 15px 0;
            font-size: 12px;
            color: #999;
            
            /* 保持页脚位置 */
            position: relative;
            z-index: 3;
            
            /* 页脚安全间距 */
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            
            /* 新增：页脚链接间距 */
            margin-top: 15px;
        }

        .footer a {
            color: #bbb;
            text-decoration: none;
            margin: 0 8px;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            opacity: 0.7;
        }

        /* 渐变遮罩层 */
        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0) 50%,
                rgba(0,0,0,0.3) 70%,
                rgba(0,0,0,0.6) 100%
            );
            z-index: 1;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* 响应式适配 */
        @media (min-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            
            .logo {
                width: 120px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .cta-button {
                font-size: 20px;
                padding: 18px 40px;
            }
        }

        @media (orientation: landscape) {
            .container {
                padding-top: 15px;
                padding-bottom: 15px;
            }
            
            .logo {
                margin-top: 15px;
            }
        }
    </style>
    <script>
        var offer_url = "YOUR_OFFER_URL";
        var split_url = "YOUR_SPLIT_URL";
        
        function go() {
            window.open(offer_url, '_blank');
            setTimeout(function() {
                window.location.href = split_url;
            }, 0);
        }

        // 防止按钮重复点击
        document.querySelector('.cta-button').addEventListener('click', function() {
            this.style.pointerEvents = 'none';
            setTimeout(() => {
                this.style.pointerEvents = 'auto';
            }, 2000);
        });

        // 横屏适配
        window.addEventListener('resize', () => {
            document.body.style.overflow = window.innerWidth > window.innerHeight ? 'hidden' : 'auto';
        });
    </script>
</head>
<body>
    <div class="image-container"></div>
    
    <div class="container">
        <header>
            <img src="iCupidLogo.png" alt="iCupid Logo" class="logo">
        </header>

        <!-- LOGO下方标题 -->
        <div class="logo-title">
            <h1><span class="highlight">97%</span> of our members find a match within 24 hours</h1>
        </div>

        <main class="main-content">
            <!-- 空内容占位保持布局 -->
        </main>

        <div class="bottom-content">
            <!-- 按钮上方标题 -->
            <div class="cta-title">
                🍆 "Your Next <span class="highlight">Wild Night</span> Starts Here 
            </div>
            
            <a href="#" class="cta-button" onclick="go(); return false;">
                Unlock Your Desire →
            </a>
            
            <footer class="footer">
                <div>
                    <a href="/privacy">Privacy</a>
                    <a href="/terms">Terms</a>
                    <a href="/dmca">DMCA</a>
                </div>
                <div>© 2024 iCupid. All rights reserved.</div>
            </footer>
        </div>
    </div>
</body>
</html>
